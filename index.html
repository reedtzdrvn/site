<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мое портфолио</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #fff;
      }

      header {
        text-align: center;
        padding: 20px;
        background-color: #f2f2f2;
      }

      section {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      h2 {
        color: #333;
      }

      ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      li {
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        color: #0066cc;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Лабораторные работы по дисциплине "Разработка веб-приложений"</h1>
    </header>

    <section>
      <div class="container">
        <ul>
          <li>
            <a href="ссылка_на_первый_источник" target="_blank"
              >Первый источник</a
            >
          </li>
          <li>
            <a href="ссылка_на_второй_источник" target="_blank"
              >Второй источник</a
            >
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
